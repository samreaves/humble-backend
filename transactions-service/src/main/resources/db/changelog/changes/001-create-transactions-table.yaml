databaseChangeLog:
  # 1. Enable pg_trgm extension
  - changeSet:
      id: 1-enable-pg-trgm
      author: Sam Reaves
      changes:
        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS pg_trgm;
            rollback: DROP EXTENSION IF EXISTS pg_trgm;

  # 2. Create transactions table
  - changeSet:
      id: 2-create-transactions-table
      author: Sam Reaves
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  # 3. Add Trigram Index for fast fuzzy searching
  - changeSet:
      id: 3-add-trgm-index-to-description
      author: Sam Reaves
      changes:
        - sql:
            sql: CREATE INDEX trgm_idx_transactions_desc ON transactions USING GIN (description gin_trgm_ops);
            rollback: DROP INDEX trgm_idx_transactions_desc;